
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <title>${title}</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content=""> 
    <meta name="author" content=""> 
 
    <!-- Le styles --> 
    <link href="/css/bootstrap.css" rel="stylesheet"> 
    <style> 
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style> 
    <link href="/css/bootstrap-responsive.css" rel="stylesheet"> 
    <link href="/css/smashbomb.css" rel="stylesheet"> 
 
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements --> 
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]--> 
 
    <!-- Le fav and touch icons --> 
    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png"> 
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png"> 
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png"> 
  </head> 
 
  <body> 
 
    <div class="navbar navbar-fixed-top"> 
      <div class="navbar-inner"> 
        <div class="container"> 
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a> 
          <a class="brand" href="/">SmashBomb</a> 
          <div class="nav-collapse"> 
            <ul class="nav"> 
              <li {{if title == 'SmashBomb'}}class="active"{{/if}}><a href="/">Home</a></li>
              <li {{if title == 'About'}}class="active"{{/if}}><a href="/about">About</a></li>
              <li><a rel="external" href="https://github.com/richard-flosi/smashbomb">GitHub</a></li> 
            </ul> 
          </div><!--/.nav-collapse --> 
        </div> 
      </div> 
    </div> 
 
    <div class="container">
      <h1>${title}</h1>
      {{html body}}
    </div> <!-- /container --> 
 
    <!-- Le javascript
    ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/page.js"></script>
    <script src="/js/smashbomb.js"></script>
    {{if title == 'SmashBomb' }}
      <script type="text/javascript">
        $(document).ready(function() {
          smashbomb.start({
            burn_rate: 50,
            fuse_selector: '#fuse',
            // If you stop typing for more than 200 millisecond,
            // your smash is considered complete.
            keypress_time_diff: 200,
            smash_selector: '#smash',
            // You have 1 seconds to complete your smash.
            smash_time: 5000
          });
        });
      </script>
    {{/if}}
  </body> 
</html>
